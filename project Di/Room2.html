<!DOCTYPE html>
<html>

<head>
    <title>W3.CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .mySlides {
            display: none;
        }
    </style>
</head>

<body>

    <h4 class="w3-center">Спалня 2</h4>

    <div class="w3-content w3-section" style="max-width:500px">
        <img class="mySlides" src="Sp21.jpg" style="width:100%">
        <img class="mySlides" src="Sp22.jpg" style="width:100%">
        <img class="mySlides" src="Sp23.jpg" style="width:100%">
        <img class="mySlides" src="Sp24.jpg" style="width:100%">
    </div>

    <script>
        var myIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            myIndex++;
            if (myIndex > x.length) { myIndex = 1 }
            x[myIndex - 1].style.display = "block";
            setTimeout(carousel, 9000); // Change image every ... seconds
        }
    </script>

</body>
</html>
